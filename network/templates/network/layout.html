{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>   IIIT Una</h2>
                <h2>Alumni Network</h2>

                {% if user.is_authenticated %}
                <br>
                <div>
                    <a href="{% url 'network:index' %}">Companies</a>
                </div>
                <br>
                <div>
                    <a href="{% url 'network:cities' %}">Cities </a>
                </div>
                <br>
                <div>
                    <a href="{% url 'network:people' %}">People </a>
                </div>
                <br>
                <div>
                    <a href="{% url 'network:profile' %}">Profile</a>
                </div>
                <br>
                <div>
                    <a href="{% url 'network:logout_view' %}">Log Out</a>
                </div>
                {% else %}
                <br>
                <div>
                    <a href="{% url 'network:register' %}">Register </a>
                </div>
                {% endif %}
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
